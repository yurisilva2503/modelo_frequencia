<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTET - Preenchimento</title>
    <link rel="icon" href="./assets/images/bandeira_PARÁ.png" type="image/png">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="wrapper">
        <form class="form" onsubmit="event.preventDefault();">
            <div class="title-container">
                <h1 class="title">Folha de Frequência</h1>
                <h2 class="subtitle">Preencha os campos abaixo para gerar sua frequência em PDF</h2>
            </div>
            <div class="input-container">
                <div class="input-control">
                    <label>Setor Primário</label>
                    <select>
                        <option value="none" selected disabled>Escolha um setor</option>
                        <option value="GETIC">DAF</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Setor Secundário</label>
                    <select>
                        <option value="none" selected disabled>Escolha um setor</option>
                        <option value="GETIC">GETIC</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome...">
                </div>
                <div class="input-control">
                    <label>Cargo</label>
                    <input type="text" placeholder="Digite seu cargo...">
                </div>
                <div class="input-control">
                    <label>Local de Exercício</label>
                    <select>
                        <option value="none" selected disabled>Escolha um local</option>
                        <option value="getic">GETIC</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Matrícula</label>
                    <input type="text" placeholder="Digite sua matrícula...">
                </div>
                <div class="input-control">
                    <label>Mês</label>
                    <select>
                        <option value="none" selected disabled>Escolha um mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Carga Horária</label>
                    <select>
                        <option value="none" selected disabled>Escolha um valor</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button>Gerar Frequência</button>
            </div>
        </form>
    </div>
</body>
</html>
