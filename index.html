<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTET - Preenchimento</title>
    <link rel="icon" href="./assets/images/bandeira_PARÁ.png" type="image/png">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <div class="title-container">
                <h1 class="title">Folha de Frequência</h1>
                <h2 class="subtitle">Preencha os campos abaixo para registrar sua Frequência</h2>
            </div>
            <div class="input-container">
                <div class="input-control">
                    <label>Setor Primário</label>
                    <select>
                        <option value="none" selected disabled>Escolha um setor</option>
                        <option value="GETIC">DAF</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Setor Secundário</label>
                    <select>
                        <option value="none" selected disabled>Escolha um setor</option>
                        <option value="GETIC">GETIC</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome...">
                </div>
                <div class="input-control">
                    <label>Cargo</label>
                    <input type="text" placeholder="Digite seu cargo...">
                </div>
                <div class="input-control">
                    <label>Local de Exercício</label>
                    <select>
                        <option value="none" selected disabled>Escolha um local</option>
                        <option value="getic">GETIC</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Matrícula</label>
                    <input type="text" placeholder="Digite sua matrícula...">
                </div>
                <div class="input-control">
                    <label>Mês</label>
                    <select>
                        <option value="none" selected disabled>Escolha um mês</option>
                        <option value="january">Janeiro</option>
                        <option value="february">Fevereiro</option>
                        <option value="march">Março</option>
                        <option value="april">Abril</option>
                        <option value="may">Maio</option>
                        <option value="june">Junho</option>
                        <option value="july">Julho</option>
                        <option value="august">Agosto</option>
                        <option value="september">Setembro</option>
                        <option value="october">Outubro</option>
                        <option value="november">Novembro</option>
                        <option value="december">Dezembro</option>
                    </select>
                </div>
                <div class="input-control">
                    <label>Carga Horária</label>
                    <select>
                        <option value="none" selected disabled>Escolha um valor</option>
                        <option value="four">4</option>
                        <option value="six">6</option>
                        <option value="eight">8</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button>Gerar Frequência</button>
            </div>
            <div class="image-container">
                <img src="./assets/images/logo_SECTET.png" alt="Logo da SECTET">
            </div>
        </form>
        
    </div>
</body>
</html>
